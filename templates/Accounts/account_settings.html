{% extends "Accounts/main.html" %}
{%load static%}
{% block content %}

<div class="row text-center">
    <div class="col-md-3">

        <div class="card">
            <div class="card-header">
                <a href="{%url 'home'%}">Back to Profile</a>
            </div>
            <div class="card-body">

                <img src="{{request.user.customer.profile_pic.url}}" class="profile-pic img-circle"  width="304" height="236">
            </div>

        </div>

    </div>

    <div class="col-md-9">

        <div class="card">

            <div class="card-body">

                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token%}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-primary" name="Update">
                </form>
            </div>

        </div>

    </div>
</div>
{%endblock%}
